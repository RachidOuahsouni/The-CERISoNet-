<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="login-container p-4 shadow-lg rounded">
    <h2 class="text-center mb-4">Connexion</h2>

    <!-- Formulaire de connexion -->
    <form (ngSubmit)="login($event)">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
      </div>
    </form>
  </div>
</div>
